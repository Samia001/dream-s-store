<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/988/715/png-transparent-shopping-cart-favicon-christmas-shopping-s-orange-shopping-bags-trolleys-symbol.png" type="image/x-icon">
  <title>Dream's Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body class="container">



  <header>
    <div class="header">
      <h1 class="text-warning text-center mt-2">Welcome to Dream's Store</h1>
      <p class="text-warning text-center">Shop with dream </p>
    </div>
  </header>
  <main class="main">
    <div class="search-field">
      <div class="search-box d-flex">
        <input id="input-field" class="search-field rounded-0 w-100" type="text" />
        <button type="button" class="btn btn-success rounded-0" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main ">
        <div class="cart" id="my-cart ">
          <table class="table ">
            <thead>
              <h1 class="text-center">My-Cart</h1>
              <hr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$<span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  </section>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
